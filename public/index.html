  <body>
    <div id="app"></div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
      (function($){$.fn.snow=function(options){var $flake=$('<div id="flake" />').css({'position':'absolute'}).html('&#10052;'),documentHeight=$(document).height()-100,documentWidth=$(document).width()-100,defaults={minSize:10,maxSize:20,newOn:2000,flakeColor:"red"},options=$.extend({},defaults,options);var interval=setInterval(function(){var startPositionLeft=Math.random()*documentWidth-100,startOpacity=0.5+Math.random(),sizeFlake=options.minSize+Math.random()*options.maxSize,endPositionTop=documentHeight-40,endPositionLeft=startPositionLeft-100+Math.random()*200,durationFall=documentHeight*10+Math.random()*5000;$flake.clone().appendTo('body').css({left:startPositionLeft,opacity:startOpacity,'font-size':sizeFlake,color:options.flakeColor}).animate({top:endPositionTop,left:endPositionLeft,opacity:0.2},durationFall,'linear',function(){$(this).remove()});},options.newOn);};})(jQuery);
      $.fn.snow({ minSize: 5, maxSize: 50, newOn: 2000, flakeColor: 'rgb(198, 226, 255)' });
    </script>
